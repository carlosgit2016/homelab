apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/metallb/metallb.git
    path: config/native
    targetRevision: v0.14.8
    kustomize:
      namespace: metallb-system

  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system

  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
